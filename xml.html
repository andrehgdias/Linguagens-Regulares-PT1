<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script src="./js/af/xml2json.js"></script>
    <script src="./js/af/json2xml.js"></script>

    <input type='file' accept='*' onchange='openFile(event)'><br>
    <p id='output'>
        <script>
            var openFile = function (event) {
                var input = event.target;

                var reader = new FileReader();
                reader.onload = function () {
                    var text = reader.result;
                    document.getElementById("output").innerText = text;

                    parser = new DOMParser();
                    xmlDoc = parser.parseFromString(text, "text/xml");

                    let json = JSON.parse(xml2json(xmlDoc, "    "));
                    console.info("xml parsed", json);

                    let jsonConvertedAsXml = json2xml(json,"");
                    console.log("JSON parsed",jsonConvertedAsXml);
                };
                reader.readAsText(input.files[0]);
            };
        </script>


</body>

</html>
